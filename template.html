<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Package</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-5">RSS feed</h1>
        <hr class="my-4">
        <fieldset>
          <form class="form-row j-form">
            <div class="col-12 col-md-9 col-lg-10 mt-2">
              <input type="text" name="url" class="form-control form-control-lg j-input" placeholder="feed" autofocus>
            </div>
            <div class="col-12 col-md-3 col-lg-2 mt-2">
              <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block" disabled>Send</button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
