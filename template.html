<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Package</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="title-h1">RSS Reader</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <div class="description-link"><strong>Example:</strong> https://ru.hexlet.io/lessons.rss</div>
        <div class="description-link"><strong>Example:</strong> http://lorem-rss.herokuapp.com/feed</div>
        <form class="form form-row j-form">
          <div class="col-12 col-md-9 col-lg-10 my-2">
            <input type="text" name="url" class="form-control form-control-lg j-input" placeholder="RSS link" autofocus>
            <div class="feedback-block j-feedback-block"></div>
          </div>
          <div class="col-12 col-md-3 col-lg-2 my-2">
            <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block form-button" disabled>
              <span class="spinner-block j-spinner-block">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </span>
              <span class="form-button__text j-form-button__text">
                Send
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="feed-wrapper">
      <div class="container">
        <div id="feed" class="feed j-feed"></div>
      </div>
    </div>
  </body>
</html>
