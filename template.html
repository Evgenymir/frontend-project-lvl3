<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Package</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="title-h1">RSS feed</h1>
        <div class="description-link">http://lorem-rss.herokuapp.com/feed</div>
        <div class="description-link">https://ru.hexlet.io/lessons.rss</div>
        <hr class="my-4">
        <fieldset>
          <form class="form-row j-form">
            <div class="col-12 col-md-9 col-lg-10 mt-2">
              <input type="text" name="url" class="form-control form-control-lg j-input" placeholder="feed" autofocus>
              <div class="error-block"></div>
            </div>
            <div class="col-12 col-md-3 col-lg-2 mt-2">
              <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block form-button" disabled>
                <span class="spinner-block">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </span>
                <span class="form-button__text">
                  Send
                </span>
              </button>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
    <div class="feed-wrapper">
      <div class="container">
        <div id="feed" class="feed j-feed"></div>
      </div>
    </div>
  </body>
</html>
